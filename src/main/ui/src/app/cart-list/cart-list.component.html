
<div>
    <div class="table-responsive" *ngIf="cartProducts.length >0">
      <div class="center">
     <strong>CART</strong></div>
      <table class="table table-bordered table-hover">
        <thead class='thead'>
          <tr>
            <th>S.No</th>
            <th>Image</th>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quatity</th>
            <th>Total Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of cartProducts;index as i">
            <td>{{i+1}}</td>
              <td>
                  <img
                    class="img-thumbnail .img-responsive"
                    src="{{list.product_img}}"
                    style="height:80px;width:80px;"
                  />  
                </td>
              
            <td>{{list.product_id}}</td>        
            <td>{{list.product_name}}</td>
            <td>{{list.product_price}}</td>
            <td>{{list.product_quanity}}</td>
            <td>{{list.product_price * list.product_quanity}}</td>
            <td>
              <button
                class="btn btn-danger"
                (click)="deleteProduct(list.product_id)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"></td>
            <td>Price $ {{price}} </td>
            <td>Qty {{totalQuantity}}</td>
            <td colspan="2">Sum {{totalPrice | currency: '$ ' }}</td>
            <br>
           &nbsp;  <a routerLink="/confirmpayment"><button class="btn btn-primary">Click here to valid your payment</button></a>
          </tr>
        </tfoot>
      </table>
      
    </div>
  </div>
